<!DOCTYPE html>
<html>

<head>
	<title>To-Do list</title>
	<meta charset="UTF-8" />
</head>

<body>
	<h1>To-Do List</h1>

		</li>

			<label>Do laundry</label>
		</li>

		</li>
		<li>
			<input type="checkbox" id="checkbox" name="Call parents">
			<label>Call parents</label>
		</li>
		<li>
			<input type="checkbox" id="checkbox" name="Go for a walk">
			<label>Go for a walk</label>
		</li>
	</body>

</html>
